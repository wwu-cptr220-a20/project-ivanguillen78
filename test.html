  <h1>
    Play Some Music!

  <!-- The search form -->
  <form class="form-inline" method="GET" action="https://itunes.apple.com/search">
    <div class="form-group mr-3">
      <input type="text" name="term" id="searchQuery" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">
      <i class="fa fa-music" aria-hidden="true"></i> Search!
    </button>
    <input type="hidden" name="entity" value="song"> <!-- extra form param -->
  </form>

  <!-- Results to show -->
  <div id="records">
    <!-- data will be added here -->
  </div>

  <div id="carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <!-- data will be added here -->
      <div class="carousel-item active">
        <img class="d-block w-70" src="img/music.jpg" alt="First slide">
        <div class="carousel-caption">
          <h3>Search by artist or song name</h3>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">

      <span class="sr-only">Next</span>
    </a>
